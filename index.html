<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOP Shop</title>
</head>
<body>
	<aside class="filters">
		<div class="filter-title">
			<h2>Filters</h2>
			<button class="filters__option">All</button>
		</div>
		<div class="filter">
			<h3>Gender</h3>
			<button class="filters__option">Male</button>
			<button class="filters__option">Women</button>
			<button class="filters__option">Unisex</button>
		</div>
		<div class="filter">
			<h3>Size</h3>
			<button class="filters__option">XS</button>
			<button class="filters__option">S</button>
			<button class="filters__option">M</button>
			<button class="filters__option">L</button>
			<button class="filters__option">XL</button>
			<button class="filters__option">XLL</button>
		</div>
		<div class="filter">
			<h3>Category</h3>
			<button class="filters__option">Clothing</button>
			<button class="filters__option">Accessories</button>
			<button class="filters__option">Bags</button>
		</div>
		<div class="filter">
			<h3>Era</h3>
			<button class="filters__option">Vessel</button>
			<button class="filters__option">Blurryface</button>
			<button class="filters__option">Trench</button>
			<button class="filters__option">SAI</button>
			<button class="filters__option">Clancy</button>
		</div>
	</aside>

	<section class="search-panel">
		<div class="container">
			<h1>Twenty One Pilots</h1>
			
		</div>
	</section>
</body>
</html>
